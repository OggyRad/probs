<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Element Object</h1>
    <h2>The childNodes Property</h2>

    <select id="mySelect" style="width: 100px" size="5">
      <option>Audi</option>
      <option>BMW</option>
      <option>Saab</option>
      <option>Volvo</option>
    </select>

    <p>The text of the third child node of the select element is:</p>
    <p id="demo"></p>

    <script>
      let text = document.getElementById("mySelect").childNodes[2].text;
      console.log(text);
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
